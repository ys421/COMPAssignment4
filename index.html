<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Card Game</title>
    <link rel="stylesheet" href="index.css" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- import axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- import jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- import bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!--import google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <script src="index.js"></script>
</head>

<body>
    <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
    <header>
        <img src="logo.png" style="width: 400px;"></img>
    </header>

    <div id="game_info">
        <h3>Information</h3>
        <div id="step"></div>
        <div id="total_pair"></div>
        <div id="match"></div>
        <div id="unmatch"></div>
        <div id="timer"></div>
    </div>
    <div id="difficulty" class="btn-group btn-group-toggle m-3" data-toggle="buttons">
        <label class="btn btn-primary active">
            <input type="radio" value="easy" name="options" id="option1" autocomplete="off" checked> Easy
        </label>
        <label class="btn btn-primary">
            <input type="radio" value="medium" name="options" id="option2" autocomplete="off"> Medium
        </label>
        <label class="btn btn-primary">
            <input type="radio" value="hard" name="options" id="option3" autocomplete="off"> Hard
        </label>
    </div>
    <div id="action">
        <h3>Actions</h3>
        <button id="start" class="btn btn-success">Start</button>
        <button id="reset" class="btn btn-danger">Reset</button>
        <button id="powerup" class="btn btn-warning">Power Up</button>
    </div>
    <button id="themeButton" class="btn btn-primary">Switch Theme</button>
    <div id="game_grid"></div>
    </div>
</body>

</html>
